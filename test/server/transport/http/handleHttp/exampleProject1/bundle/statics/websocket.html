<script src="/socket.io/socket.io.js"></script>
<script>

    var socket = io.connect('http://localhost:9090');

    //var socket = io.connect("http://localhost:9090", { transports : ["flashsocket"]});

    function getSessionData() {
        socket.emit('SESSION', function(sessionData) {
            console.log("session-data: ", sessionData);
        });
    }

    function wsRequest(method, url, data) {
        socket.emit(method, url, data, function(response) {
            console.log("wsResponse: ", response);
        });
    }


</script>
