<!DOCTYPE>

<html>
<head>
    <title>Test Scenario</title>

    <link rel="stylesheet" href="mocha-1.9.0.css" />

    <!-- socket.io ,must be included first so that a socket to the server can be established-->
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <!-- include nof5 which will create a socket and configure it -->
    <script type="text/javascript" src="nof5.js"></script>
    <!-- load the tests. NOTE: You must execute the tests manually with nof5.enableTests()-->
    <script type="text/javascript" src="tests.js"></script>

    <!-- do what ever you want to do -->
    <script type="text/javascript">
        if (!String.prototype.trim) {
            String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g,'');
            };
        }

        if (!Function.prototype.bind) {
          Function.prototype.bind = function (oThis) {
            if (typeof this !== "function") {
              // closest thing possible to the ECMAScript 5 internal IsCallable function
              throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
            }

            var aArgs = Array.prototype.slice.call(arguments, 1),
                fToBind = this,
                fNOP = function () {},
                fBound = function () {
                  return fToBind.apply(this instanceof fNOP && oThis
                                         ? this
                                         : oThis,
                                       aArgs.concat(Array.prototype.slice.call(arguments)));
                };

            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();

            return fBound;
          };
        }
    </script>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="mocha-1.9.0.js"></script>
    <script type="text/javascript" src="testRunner.js"></script>
</head>
<body>
<div id="mocha">

</div>
</body>
</html>
